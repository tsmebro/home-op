apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kubed
  namespace: kube-system
spec:
  chart:
    spec:
      chart: kubed
      version: v0.13.2
      sourceRef:
        kind: HelmRepository
        name: appscode
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: kubed
  values:
    enableAnalytics: false
